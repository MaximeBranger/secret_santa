<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>


    <!-- DIV ANIMATION BACKGROUND - 1 -->
    <div class="intro-screen intro-screen_bg1">

        <!-- DIV ANIMATION TITLE - 1 -->
        <div class="intro-screen__titel intro-screen_1">
            <div class="transition_effect">
                <!-- SECTION INTRO ANIMATION -->
                <section class="loader">
                    <div class="loader-img-wrapper">
                        <img class="loader-img" src="img/img-intro.jpeg" alt="">
                        <h1 class="heading heading--h1">
                            Secret Santa
                        </h1>
                    </div>
                </section>
            </div>
        </div>

        <!-- DIV ANIMATION SVG - 1 -->
        <div class="intro-screen__shape">

            <svg class="shape shape_1" width="100%" height="100vh" preserveAspectRatio="none"
                viewBox="0 0 1440 800">
                <path
                    d="M -44,-50 C -52.71,28.52 15.86,8.186 184,14.69 383.3,22.39 462.5,12.58 638,14 835.5,15.6 987,6.4 1194,13.86 1661,30.68 1652,-36.74 1582,-140.1 1512,-243.5 15.88,-589.5 -44,-50 Z"
                    pathdata:id="M -44,-50 C -137.1,117.4 67.86,445.5 236,452 435.3,459.7 500.5,242.6 676,244 873.5,245.6 957,522.4 1154,594 1593,753.7 1793,226.3 1582,-126 1371,-478.3 219.8,-524.2 -44,-50 Z">
                </path>
            </svg>


            <!-- BALISE MAIN -->
            <main>

                <!-- BALISE HEADER -->
                <header class="main-header">
                    <h2 class="heading heading--h2">
                        Secret Santa
                    </h2>
                </header>

                <!-- DIV ANIMATION BACKGROUND - 2 -->
                <div class="intro-screen intro-screen_bg2">

                    <!-- DIV ANIMATION TITLE - 2 -->
                    <div class="intro-screen__titel intro-screen_2">

                        <!-- SECTION HERO -->
                        <section class="sorting-section">
                            <h3 class="heading heading--h3">Qui es-tu ?</h2>
                            <label for="user" class="screen-reader-text">Choisis ton nom</label>
                            <select name="user" id="user" class="select--style"> </select>

                            <button class="run"><strong>Oh oh oh !</strong></button>

                            <p class="offre"></p>
                            <p class="tirage"></p>

                            <p class="instruction" hidden>Attention, tu ne pourras pas récupérer cette information. Une fois mémorisée, penses à appuyer sur le bouton suivant avant de laisser ta place !</p>
                            <button class="validate" hidden><strong>Suivant !</strong></button>
                        </section>

                    </div>

                </div>


            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="anime.min.js"></script>
    <script src="anim.js"></script>
</body>
</html>
